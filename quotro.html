<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-image: url('https://s3images.coroflot.com/user_files/individual_files/283700_lzTxItQPLjDENKTVj8_ZvixkU.png'); /* Ensure this file is in the same directory */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
            overflow-y: auto;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            font-size: 12px;
        }

        .arrow {
            font-size: 18px;
            margin: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="flowchart">
            <div class="box">
                <p>Quotro Chicken Sandwich</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 1: Toast Big Bun "Golden Brown"</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 2: On crown put mayo 28 gms, lettuce shredded 35 gms, 1000 island sauce 28 gms</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 3: Cook spicy chicken fillet for 5:30 seconds in deep fryer at 350Â°F</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 4: Wrap the chicken in chicken wrapper</p>
            </div>
        </div>
    </div>
</body>
</html>
