<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Burger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.foodiejunk.com/wp-content/uploads/2022/08/frozen-chicken-paties.webp'); /* Ensure this file is in the same directory */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
            overflow-y: auto;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            font-size: 12px;
        }

        .arrow {
            font-size: 18px;
            margin: 5px;
            color: white;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="language-selector" onclick="toggleLanguage()">English/العربية</div>
    <div class="overlay">
        <div class="flowchart">
            <div class="box" data-translate-key="chickenSandwich">
                <p>Chicken Sandwich</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box" data-translate-key="step1">
                <p>Step 1: Cook chicken patty for 3:00</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box" data-translate-key="step2">
                <p>Step 2: Toast bun and put mayo in heel and top as well, 14 grams, and lettuce 20 grams in crown and serve the sandwich</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box" data-translate-key="critical">
                <p>Critical:</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box" data-translate-key="step4">
                <p>Step 4:</p>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            "en": {
                "chickenSandwich": "Chicken Sandwich",
                "step1": "Step 1: Cook chicken patty for 3:00",
                "step2": "Step 2: Toast bun and put mayo in heel and top as well, 14 grams, and lettuce 20 grams in crown and serve the sandwich",
                "critical": "Critical:",
                "step4": "Step 4:"
            },
            "ar": {
                "chickenSandwich": "ساندويتش الدجاج",
                "step1": "الخطوة 1: طهي شريحة الدجاج لمدة 3:00",
                "step2": "الخطوة 2: تحميص الخبز ووضع المايونيز في القاعدة والقمة أيضًا، 14 جرامًا، والخس 20 جرامًا في الجزء العلوي وتقديم الساندويتش",
                "critical": "حرج:",
                "step4": "الخطوة 4:"
            }
        };

        function toggleLanguage() {
            const currentLang = document.documentElement.lang || "en";
            const newLang = currentLang === "en" ? "ar" : "en";
            document.documentElement.lang = newLang;

            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.getAttribute('data-translate-key');
                element.textContent = translations[newLang][key];
            });
        }
    </script>
</body>
</html>
