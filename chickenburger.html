<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Burger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.foodiejunk.com/wp-content/uploads/2022/08/frozen-chicken-paties.webp'); /* Ensure this file is in the same directory */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
            overflow-y: auto;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            font-size: 12px;
        }

        .arrow {
            font-size: 18px;
            margin: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="flowchart">
            <div class="box">
                <p>Chicken Sandwich</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 1: cook chicken patty for 3:00 ""</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 2: toast bun and put mayo in heel and top as well 14 grams and lettuce 20 in crown and serve the sandwich  </p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>critical :</p>
            </div>
            <div class="arrow">
                <p>&darr;</p>
            </div>
            <div class="box">
                <p>Step 4: </p>
            </div>
        </div>
    </div>
</body>
</html>
